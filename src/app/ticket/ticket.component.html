<div class="ticket">
	<a class="ticket--header">
		<p>#{{ ticket.id }} - {{ ticket.description }}</p>
		<svg class="ticket--icon">
			<use xlink:href="/assets/sprite.svg#icon-chevron-thin-right"></use>
		</svg>
	</a>
	<div class="btn--actions">
		<button class="btn-modify" [routerLink]="[ticket?.id, 'edit']">
			Modifier
		</button>
		<button class="btn-remove" (click)="removeItem(ticket.id)">
			Supprimer
		</button>
	</div>
</div>
